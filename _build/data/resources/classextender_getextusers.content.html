<!--
Uses Chunks:
    extUserInnerTpl
    extUserInnerTpl
    extUserRowTpl
-->

<h3>GetExtUsers</h3>

<div class="get_ext_users">
[[!GetExtUsers?
    &extUserOuterTpl=`extUserOuterTpl`
    &extUserInnerTpl=`extUserInnerTpl`
    &extUserRowTpl=`extUserRowTpl`
    &sortby=`username`
    &sortdir=`ASC`
    &limit=`0`
    &offset=`0`
    &where=`{active:1}`
    &cssFile =`[[++assets_url]]components/classextender/css/classextender.css`
]]
</div>
