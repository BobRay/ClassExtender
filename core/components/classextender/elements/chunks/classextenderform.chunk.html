<!-- lexicon->load('classextender:form'); -->

<div id="class_extender">
<form id="class_extender_form" action="[[~[[*id]]]]" method="post">

<h3>[[*pagetitle]]</h3>

   <div id="ce_results">
       [[+ce_results]]
   </div>

    <input type="hidden" name="submitVar" id="submitVar" value="submitVar"/>

    <label for="ce_package_name">[[%ce.package_name_caption? &namespace=`classextender` &topic=`form`]]<br/>
        <input type="text" size="50" id="ce_package_name"
                name="ce_package_name" value="[[+ce_package_name]]" readonly/>
    </label>

    

    <br/><label for="ce_schema_tpl_name">[[%ce.schema_tpl_name_caption? &namespace=`classextender` &topic=`form`]]<br/>
    <input type="text" size="50" id="ce_schema_tpl_name"
            name="ce_schema_tpl_name" value="[[+ce_schema_tpl_name]]" readonly/>
    </label>

    <br/><label for="ce_table_prefix">[[%ce.table_prefix_caption? &namespace=`classextender` &topic=`form`]]<br/> <input type="text" size="50" id="ce_table_prefix" name="ce_table_prefix" value="[[+ce_table_prefix]]" readonly/> </label>

    <br>
    <br>
    <br>

    <input id="ce_button" name="ce_submit" type="submit" value="Submit"/>

</form>
</div>
